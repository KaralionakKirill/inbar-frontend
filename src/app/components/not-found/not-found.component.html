<app-inner-page-banner [title]="'Страница не найдена'"></app-inner-page-banner>
<!-- Error Page Area Start Here -->
<section class="error-page-wrap padding-top-80 padding-bottom-80">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="error-content-box">
                    <div class="error-figure-wrap">
                        <img src="../../../assets/img/figure/404.png" alt="404" class="img-fluid">
                        <div class="error-center-figure">
                            <img src="../../../assets/img/figure/404-middle.png" alt="404" class="img-fluid">
                        </div>
                    </div>
                    <h2 class="item-title">Прости! Страница не была найдена</h2>
                    <p class="item-details">Страница, которую вы ищете, недоступна или была удалена.
                        Попробуйте перейти на главную страницу, воспользовавшись кнопкой ниже.</p>
                    <a routerLink="/home" class="item-btn">ПЕРЕЙТИ НА ГЛАВНУЮ СТРАНИЦУ</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Error Page Area End Here -->
