<app-inner-page-banner [title]="'Все наши бармены'"></app-inner-page-banner>
<!-- Author Area Start Here -->
<section class="author-page-wrap padding-top-18 padding-bottom-18">
    <div class="container">
        <div class="row gutters-60">
            <div class="col-lg-12">
                <div class="author-box-layout1">
                    <div class="adv-search-wrap">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Поиск по имени"/>
                            <div class="btn-group">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn-search"><i class="flaticon-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3 class="author-section-title">Всего {{bartenders.length}} барменов</h3>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tbody>
                            <tr *ngFor="let bartender of bartenders">
                                <th>
                                    <div class="author-personal-info">
                                        <a routerLink="/bartenders/{{bartender.email}}" class="item-figure">
                                            <img src="{{getImageUrl(bartender.avatarId)}}" alt="Author">
                                        </a>
                                        <div class="item-content">
                                            <div class="item-title">
                                                <a routerLink="/bartenders/{{bartender.email}}">
                                                    {{bartender.firstname}} {{bartender.lastname}}
                                                </a>
                                            </div>
                                            <div class="item-designation">{{bartender.aboutMe}}</div>
                                        </div>
                                    </div>
                                </th>
                                <td>
                                    <div class="author-social-info">
                                        <ul>
                                            <li>
                                                <div>
                                                    <h4 class="item-title">Рецептов</h4>
                                                    <span class="item-number">{{bartender.createdCocktails.length}}</span>
                                                </div>
                                            </li>
                                            <li>
                                                <div>
                                                    <h4 class="item-title">Комментариев</h4>
                                                    <span class="item-number">{{bartender.commentAmount}}</span>
                                                </div>
                                            </li>
                                            <li>
                                                <div>
                                                    <h4 class="item-title">Сохранений</h4>
                                                    <span class="item-number">{{bartender.likedCocktails.length}}</span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Author Area End Here -->
