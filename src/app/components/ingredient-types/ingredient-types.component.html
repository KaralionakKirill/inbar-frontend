<app-inner-page-banner [title]="'Ингредиенты'"></app-inner-page-banner>
<!-- Category Area Start Here -->
<section class="category-page-wrap padding-top-80 padding-bottom-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                <div class="category-box-layout main">
                    <figure class="item-figure">
                        <a routerLink="/ingredients">
                            <img src="../../../assets/img/product/product29.jpg" alt="Product">
                        </a>
                    </figure>
                    <div class="item-content">
                        <h3 class="item-title">
                            <a routerLink="/ingredients">Все ингредиенты</a>
                        </h3>
                        <span class="sub-title">{{ingredientsAmount}} Ингредиентов</span>
                    </div>
                </div>
            </div>
            <div *ngFor="let type of ingredientTypes" class="col-lg-4 col-md-6 col-sm-6 col-12">
                <div class="category-box-layout">
                    <figure class="item-figure">
                        <a routerLink="/ingredients">
                            <img src="../../../assets/img/product/product29.jpg" alt="Product">
                        </a>
                    </figure>
                    <div class="item-content">
                        <h3 class="item-title">
                            <a routerLink="/ingredients">{{type.name}}</a>
                        </h3>
                        <span class="sub-title">{{type.ingredientsAmount}} Ингредиентов</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Category Area End Here -->
