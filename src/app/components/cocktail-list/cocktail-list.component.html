<div class="row">
    <div *ngFor="let cocktail of cocktails" class="col-md-6 col-sm-6 col-12">
        <div class="product-box-layout">
            <figure class="item-figure">
                <a routerLink="/cocktails/{{cocktail.id}}">
                    <div class="img-container">
                        <img src="{{getImageUrl(cocktail.imageId)}}" alt="Ingredient">
                    </div>
                </a>
            </figure>
            <div class="item-content">
                <span class="sub-title">{{getCocktailGroup(cocktail.group)}}</span>
                <h3 class="item-title">
                    <a routerLink="/cocktails/{{cocktail.id}}">{{cocktail.name}}</a>
                </h3>
                <ul class="item-rating">
                    <li [ngClass]="{'star-fill': cocktail.averageRating > 0, 'star-empty': cocktail.averageRating < 1}">
                        <i class="fas fa-star"></i>
                    </li>
                    <li [ngClass]="{'star-fill': cocktail.averageRating > 1, 'star-empty': cocktail.averageRating < 2}">
                        <i class="fas fa-star"></i>
                    </li>
                    <li [ngClass]="{'star-fill': cocktail.averageRating > 2, 'star-empty': cocktail.averageRating < 3}">
                        <i class="fas fa-star"></i>
                    </li>
                    <li [ngClass]="{'star-fill': cocktail.averageRating > 3, 'star-empty': cocktail.averageRating < 4}">
                        <i class="fas fa-star"></i>
                    </li>
                    <li [ngClass]="{'star-fill': cocktail.averageRating > 4, 'star-empty': cocktail.averageRating < 5}">
                        <i class="fas fa-star"></i>
                    </li>
                    <li><span>{{cocktail.averageRating}}<span> / 5</span></span></li>
                </ul>
                <ul class="entry-meta">
                    <li *ngIf="cocktail.author">
                        <a routerLink="/bartenders/{{cocktail.author.email}}">
                            <i class="fas fa-user"></i>
                            <span>{{cocktail.author.firstname}} {{cocktail.author.lastname}}</span>
                        </a>
                    </li>
                    <li (click)="likeCocktail(cocktail)">
                        <i class="fas fa-heart"></i>
                        <span>{{cocktail.likesAmount}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
