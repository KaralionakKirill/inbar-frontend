<app-inner-page-banner [title]="'Найди свой любимый коктейль'"></app-inner-page-banner>
<section class="recipe-without-sidebar-wrap padding-top-18 padding-bottom-18">
    <div class="container">
        <div class="adv-search-wrap">
            <div class="input-group">
                <input type="text" [(ngModel)]="inputName" class="form-control" placeholder="Поиск"/>
                <div class="btn-group">
                    <div class="input-group-btn adv-search-fill-btn">
                        <button type="button" class="btn-adv-search" (click)="onAdvancedSearch()">
                            <i *ngIf="!advancedSearch" class="icon-plus flaticon-add-plus-button"></i>
                            <i *ngIf="advancedSearch" class="icon-minus fas fa-minus"></i>
                            Расширенный поиск
                        </button>
                    </div>
                    <div class="input-group-btn">
                        <button type="submit" class="btn-search" (click)="onSearch()">
                            <i class="flaticon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="advance-search-form" [style.display]="advancedSearch ? 'block' : 'none'">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="search-items">
                            <div class="search-item">
                                <p-dropdown [placeholder]="'Метод приготовления'"
                                            [options]="cookingMethods"
                                            [showClear]="true"
                                            [filter]="true"
                                            [(ngModel)]="selectedCookingMethod"
                                            filterBy="name"
                                            appendTo="body"
                                            optionLabel="name"></p-dropdown>
                            </div>
                            <div class="search-item">
                                <p-dropdown [placeholder]="'Группа'"
                                            [options]="cocktailGroups"
                                            [showClear]="true"
                                            [filter]="true"
                                            [(ngModel)]="selectedCocktailGroup"
                                            filterBy="name"
                                            appendTo="body"
                                            optionLabel="name"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="search-items">
                            <div class="search-item">
                                <p-dropdown [placeholder]="'Вкус'"
                                            [options]="tastes"
                                            [showClear]="true"
                                            [filter]="true"
                                            [(ngModel)]="selectedTaste"
                                            filterBy="name"
                                            appendTo="body"
                                            class="mr-2"
                                            optionLabel="name"></p-dropdown>
                            </div>
                            <div class="search-item">
                                <p-dropdown [placeholder]="'Градус'"
                                            [options]="alcoholDegrees"
                                            [showClear]="true"
                                            [filter]="true"
                                            [(ngModel)]="selectedAlcoholDegree"
                                            filterBy="name"
                                            appendTo="body"
                                            optionLabel="name"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-cocktail-list [cocktails]="cocktails"
                           [totalRecords]="totalRecords"
                           (paginatorOutput)="onPageChange($event)"></app-cocktail-list>
    </div>
</section>
