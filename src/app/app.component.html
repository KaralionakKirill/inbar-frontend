<ng-container *ngIf="isResolving else notResolving">
    <app-loading></app-loading>
</ng-container>
<ng-template #notResolving>
    <!-- ScrollUp Start Here -->
    <button data-type="section-switch" class="scrollup" (click)="toTop()">
        <i class="fas fa-angle-double-up"></i>
    </button>
    <!-- ScrollUp End Here -->
    <div id="wrapper" class="wrapper">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
</ng-template>
